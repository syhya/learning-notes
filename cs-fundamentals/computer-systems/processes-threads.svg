<svg id="kity_svg_6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="2121" height="595" style="background: rgb(251, 251, 251); visibility: visible;" viewBox="0 0 2121 595"><defs id="kity_defs_7"><linearGradient id="kity_linearGradient_17" x1="0" y1="0" x2="0" y2="1"><stop id="kity_stop_18" offset="0" stop-color="rgb(255, 255, 255)"></stop><stop id="kity_stop_19" offset="1" stop-color="rgb(204, 204, 204)"></stop></linearGradient><marker id="kity_marker_2" orient="auto" refX="6" refY="0" viewBox="-7 -7 14 14" markerWidth="7" markerHeight="7" markerUnits="userSpaceOnUse"><path id="kity_path_3" fill="rgb(115, 161, 191)" stroke="none" d="M6,0A6,6,0,1,1,-6,0A6,6,0,1,1,6,0"></path></marker></defs><g id="kity_g_8"><g id="minder1" text-rendering="optimize-speed"><g id="minder_connect_group1"><path id="kity_path_31" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M285.5,387.5A166,148,0,0,1,451.5,239.5"></path><path id="kity_path_33" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M661.5,239.5C676.5,239.5,676.5,45.5,691.5,45.5L1106.5,45.5"></path><path id="kity_path_35" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M661.5,239.5C676.5,239.5,676.5,97.5,691.5,97.5L1033.5,97.5"></path><path id="kity_path_37" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M661.5,239.5C676.5,239.5,676.5,149.5,691.5,149.5L1237.5,149.5"></path><path id="kity_path_39" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M661.5,239.5C676.5,239.5,676.5,201.5,691.5,201.5L1033.5,201.5"></path><path id="kity_path_41" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M1033.5,201.5C1048.5,201.5,1048.5,201.5,1063.5,201.5L1429.5,201.5"></path><path id="kity_path_43" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M1429.5,201.5C1444.5,201.5,1444.5,201.5,1459.5,201.5L2101.5,201.5"></path><path id="kity_path_45" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M661.5,239.5C676.5,239.5,676.5,279.5,691.5,279.5L805.5,279.5"></path><path id="kity_path_47" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M805.5,279.5C820.5,279.5,820.5,253.5,835.5,253.5L1081.5,253.5"></path><path id="kity_path_49" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M805.5,279.5C820.5,279.5,820.5,305.5,835.5,305.5L1106.5,305.5"></path><path id="kity_path_51" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M1106.5,305.5C1121.5,305.5,1121.5,305.5,1136.5,305.5L1322.5,305.5"></path><path id="kity_path_53" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M1322.5,305.5C1337.5,305.5,1337.5,305.5,1352.5,305.5L1863.5,305.5"></path><path id="kity_path_55" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M661.5,239.5C676.5,239.5,676.5,357.5,691.5,357.5L973.5,357.5"></path><path id="kity_path_57" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M661.5,239.5C676.5,239.5,676.5,409.5,691.5,409.5L925.5,409.5"></path><path id="kity_path_59" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M925.5,409.5C940.5,409.5,940.5,409.5,955.5,409.5L1405.5,409.5"></path><path id="kity_path_61" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M661.5,239.5C676.5,239.5,676.5,461.5,691.5,461.5L961.5,461.5"></path><path id="kity_path_63" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M285.5,387.5A166,148,0,0,0,451.5,535.5"></path><path id="kity_path_65" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M619.5,535.5C634.5,535.5,634.5,523.5,649.5,523.5L1730.5,523.5"></path><path id="kity_path_67" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M619.5,535.5C634.5,535.5,634.5,575.5,649.5,575.5L1326.5,575.5"></path><path id="kity_path_69" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M285.5,387.5A166,0,0,0,1,119.5,387.5"></path></g><g id="minder_node1"><path id="node_outline1" fill="rgb(115, 161, 191)" stroke="rgb(57, 80, 96)" d="M242.5,367.5h86a5,5,0,0,1,5,5v30a5,5,0,0,1,-5,5h-86a5,5,0,0,1,-5,-5v-30a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text1" fill="white"><text id="kity_text_22" text-rendering="inherit" font-size="16" dy=".8em" y="377.09999990463257" x="261.5">八股文</text></g></g><g id="kity_g_12"><path id="kity_path_13" fill="none" stroke="none" d="M261.5,387.5h0v0h0z"></path></g><g id="kity_g_14"><path id="kity_path_15" fill="none" stroke="none" d="M261.5,387.5h0v0h0z"></path><path id="kity_path_16" fill="none" stroke="none"></path></g><g id="minder_node2"><g id="node_expander16" style="cursor: pointer;"><path id="kity_path_176" fill="white" stroke="gray" d="M452.5,239.5A6,6,0,1,1,440.5,239.5A6,6,0,1,1,452.5,239.5"></path><path id="kity_path_177" fill="none" stroke="gray" d="M442,239.5L451,239.5"></path></g><path id="node_outline17" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M456.5,226.5h202a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-202a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text17" fill="black"><text id="kity_text_101" text-rendering="inherit" font-size="14" dy=".8em" y="230.40000009536743" x="473.5">进程和线程的区别和联系？</text></g></g><g id="minder_node3"><g id="node_expander1" display="none" style="cursor: pointer;"><path id="kity_path_131" fill="white" stroke="gray" d="M701.5,31.5A6,6,0,1,1,689.5,31.5A6,6,0,1,1,701.5,31.5"></path><path id="kity_path_132" fill="none" stroke="gray"></path></g><path id="node_outline2" fill="none" stroke="none" d="M706.5,20.5h395a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-395a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text2" fill="black"><text id="kity_text_71" text-rendering="inherit" font-size="12" dy=".8em" y="23.700000047683716" x="711.5">包含关系：一个进程可以包含多个线程，而一个线程只能属于一个进程。</text></g></g><g id="minder_node4"><g id="node_expander2" display="none" style="cursor: pointer;"><path id="kity_path_134" fill="white" stroke="gray" d="M701.5,83.5A6,6,0,1,1,689.5,83.5A6,6,0,1,1,701.5,83.5"></path><path id="kity_path_135" fill="none" stroke="gray"></path></g><path id="node_outline3" fill="none" stroke="none" d="M706.5,72.5h322a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-322a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text3" fill="black"><text id="kity_text_73" text-rendering="inherit" font-size="12" dy=".8em" y="75.70000004768372" x="711.5">进程是资源分配的最小单位，线程是CPU调度的最小单位。</text></g></g><g id="minder_node5"><g id="node_expander3" display="none" style="cursor: pointer;"><path id="kity_path_137" fill="white" stroke="gray" d="M701.5,135.5A6,6,0,1,1,689.5,135.5A6,6,0,1,1,701.5,135.5"></path><path id="kity_path_138" fill="none" stroke="gray"></path></g><path id="node_outline4" fill="none" stroke="none" d="M706.5,124.5h526a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-526a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text4" fill="black"><text id="kity_text_75" text-rendering="inherit" font-size="12" dy=".8em" y="127.70000004768372" x="711.5">内存分配：同一进程的线程共享该的地址空间和资源，而进程之间的地址空间和资源是相互独立的</text></g></g><g id="minder_node6"><g id="node_expander6" style="cursor: pointer;"><path id="kity_path_146" fill="white" stroke="gray" d="M701.5,187.5A6,6,0,1,1,689.5,187.5A6,6,0,1,1,701.5,187.5"></path><path id="kity_path_147" fill="none" stroke="gray" d="M691,187.5L700,187.5"></path></g><path id="node_outline7" fill="none" stroke="none" d="M706.5,176.5h322a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-322a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text7" fill="black"><text id="kity_text_81" text-rendering="inherit" font-size="12" dy=".8em" y="179.70000004768372" x="711.5">进程间不会相互影响，一个线程挂掉将导致整个该进程挂掉</text></g></g><g id="minder_node7"><g id="node_expander5" style="cursor: pointer;"><path id="kity_path_143" fill="white" stroke="gray" d="M1073.5,187.5A6,6,0,1,1,1061.5,187.5A6,6,0,1,1,1073.5,187.5"></path><path id="kity_path_144" fill="none" stroke="gray" d="M1063,187.5L1072,187.5"></path></g><path id="node_outline6" fill="none" stroke="none" d="M1078.5,176.5h346a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-346a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text6" fill="black"><text id="kity_text_79" text-rendering="inherit" font-size="12" dy=".8em" y="179.70000004768372" x="1083.5">多线程程序只要有一个线程死掉，整个进程也死掉了，为什么？</text></g></g><g id="minder_node8"><g id="node_expander4" display="none" style="cursor: pointer;"><path id="kity_path_140" fill="white" stroke="gray" d="M1469.5,187.5A6,6,0,1,1,1457.5,187.5A6,6,0,1,1,1469.5,187.5"></path><path id="kity_path_141" fill="none" stroke="gray"></path></g><path id="node_outline5" fill="none" stroke="none" d="M1474.5,176.5h622a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-622a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text5" fill="black"><text id="kity_text_77" text-rendering="inherit" font-size="12" dy=".8em" y="179.70000004768372" x="1479.5">因为多个线程共享一块内存，如果一个线程死掉，资源不释放会导致其他线程死锁，这个线程所在的进程就挂掉了。</text></g></g><g id="minder_node9"><g id="node_expander11" style="cursor: pointer;"><path id="kity_path_161" fill="white" stroke="gray" d="M701.5,265.5A6,6,0,1,1,689.5,265.5A6,6,0,1,1,701.5,265.5"></path><path id="kity_path_162" fill="none" stroke="gray" d="M691,265.5L700,265.5"></path></g><path id="node_outline12" fill="none" stroke="none" d="M706.5,254.5h94a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-94a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text12" fill="black"><text id="kity_text_91" text-rendering="inherit" font-size="12" dy=".8em" y="257.7000000476837" x="711.5">多进程和多线程</text></g></g><g id="minder_node10"><g id="node_expander7" display="none" style="cursor: pointer;"><path id="kity_path_149" fill="white" stroke="gray" d="M845.5,239.5A6,6,0,1,1,833.5,239.5A6,6,0,1,1,845.5,239.5"></path><path id="kity_path_150" fill="none" stroke="gray"></path></g><path id="node_outline8" fill="none" stroke="none" d="M850.5,228.5h226a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-226a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text8" fill="black"><text id="kity_text_83" text-rendering="inherit" font-size="12" dy=".8em" y="231.70000004768372" x="855.5">多进程：操作系统中同时运行的多个程序</text></g></g><g id="minder_node11"><g id="node_expander10" style="cursor: pointer;"><path id="kity_path_158" fill="white" stroke="gray" d="M845.5,291.5A6,6,0,1,1,833.5,291.5A6,6,0,1,1,845.5,291.5"></path><path id="kity_path_159" fill="none" stroke="gray" d="M835,291.5L844,291.5"></path></g><path id="node_outline11" fill="none" stroke="none" d="M850.5,280.5h251a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-251a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text11" fill="black"><text id="kity_text_89" text-rendering="inherit" font-size="12" dy=".8em" y="283.7000000476837" x="855.5">多线程：在同一个进程中同时运行的多个任务</text></g></g><g id="minder_node12"><g id="node_expander9" style="cursor: pointer;"><path id="kity_path_155" fill="white" stroke="gray" d="M1146.5,291.5A6,6,0,1,1,1134.5,291.5A6,6,0,1,1,1146.5,291.5"></path><path id="kity_path_156" fill="none" stroke="gray" d="M1136,291.5L1145,291.5"></path></g><path id="node_outline10" fill="none" stroke="none" d="M1151.5,280.5h166a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-166a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text10" fill="black"><text id="kity_text_87" text-rendering="inherit" font-size="12" dy=".8em" y="283.7000000476837" x="1156.5">多线程存在一个特性：随机性</text></g></g><g id="minder_node13"><g id="node_expander8" display="none" style="cursor: pointer;"><path id="kity_path_152" fill="white" stroke="gray" d="M1362.5,291.5A6,6,0,1,1,1350.5,291.5A6,6,0,1,1,1362.5,291.5"></path><path id="kity_path_153" fill="none" stroke="gray"></path></g><path id="node_outline9" fill="none" stroke="none" d="M1367.5,280.5h491a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-491a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text9" fill="black"><text id="kity_text_85" text-rendering="inherit" font-size="12" dy=".8em" y="283.7000000476837" x="1372.5">原因：CPU在瞬间不断切换去处理各个线程而导致的，可以理解成多个线程在抢CPU资源。</text></g></g><g id="minder_node14"><g id="node_expander12" display="none" style="cursor: pointer;"><path id="kity_path_164" fill="white" stroke="gray" d="M701.5,343.5A6,6,0,1,1,689.5,343.5A6,6,0,1,1,701.5,343.5"></path><path id="kity_path_165" fill="none" stroke="gray"></path></g><path id="node_outline13" fill="none" stroke="none" d="M706.5,332.5h262a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-262a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text13" fill="black"><text id="kity_text_93" text-rendering="inherit" font-size="12" dy=".8em" y="335.7000000476837" x="711.5">资源开销：进程要比线程消耗更多的计算机资源</text></g></g><g id="minder_node15"><g id="node_expander14" style="cursor: pointer;"><path id="kity_path_170" fill="white" stroke="gray" d="M701.5,395.5A6,6,0,1,1,689.5,395.5A6,6,0,1,1,701.5,395.5"></path><path id="kity_path_171" fill="none" stroke="gray" d="M691,395.5L700,395.5"></path></g><path id="node_outline15" fill="none" stroke="none" d="M706.5,384.5h214a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-214a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text15" fill="black"><text id="kity_text_97" text-rendering="inherit" font-size="12" dy=".8em" y="387.7000000476837" x="711.5">互斥锁：进程使用的内存地址可以上锁</text></g></g><g id="minder_node16"><g id="node_expander13" display="none" style="cursor: pointer;"><path id="kity_path_167" fill="white" stroke="gray" d="M965.5,395.5A6,6,0,1,1,953.5,395.5A6,6,0,1,1,965.5,395.5"></path><path id="kity_path_168" fill="none" stroke="gray"></path></g><path id="node_outline14" fill="none" stroke="none" d="M970.5,384.5h430a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-430a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text14" fill="black"><text id="kity_text_95" text-rendering="inherit" font-size="12" dy=".8em" y="387.7000000476837" x="975.5">一个线程使用某些共享内存时，其他线程必须等它结束，才能使用这一块内存。</text></g></g><g id="minder_node17"><g id="node_expander15" display="none" style="cursor: pointer;"><path id="kity_path_173" fill="white" stroke="gray" d="M701.5,447.5A6,6,0,1,1,689.5,447.5A6,6,0,1,1,701.5,447.5"></path><path id="kity_path_174" fill="none" stroke="gray"></path></g><path id="node_outline16" fill="none" stroke="none" d="M706.5,436.5h250a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-250a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text16" fill="black"><text id="kity_text_99" text-rendering="inherit" font-size="12" dy=".8em" y="439.7000000476837" x="711.5">信号量：进程使用的内存地址可以限定使用量</text></g></g><g id="minder_node18"><g id="node_expander19" style="cursor: pointer;"><path id="kity_path_185" fill="white" stroke="gray" d="M452.5,535.5A6,6,0,1,1,440.5,535.5A6,6,0,1,1,452.5,535.5"></path><path id="kity_path_186" fill="none" stroke="gray" d="M442,535.5L451,535.5"></path></g><path id="node_outline20" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M456.5,522.5h160a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-160a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text20" fill="black"><text id="kity_text_107" text-rendering="inherit" font-size="14" dy=".8em" y="526.4000000953674" x="473.5">并发和并行的区别？</text></g></g><g id="minder_node19"><g id="node_expander17" display="none" style="cursor: pointer;"><path id="kity_path_179" fill="white" stroke="gray" d="M659.5,509.5A6,6,0,1,1,647.5,509.5A6,6,0,1,1,659.5,509.5"></path><path id="kity_path_180" fill="none" stroke="gray"></path></g><path id="node_outline18" fill="none" stroke="none" d="M664.5,498.5h1061a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-1061a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text18" fill="black"><text id="kity_text_103" text-rendering="inherit" font-size="12" dy=".8em" y="501.7000000476837" x="669.5">并发（concurrency）：指宏观上看起来两个程序在同时运行，比如说在单核cpu上的多任务。但是从微观上看两个程序的指令是交织着运行的，指令之间交错执行，在单个周期内只运行了一个指令。</text></g></g><g id="minder_node20"><g id="node_expander18" display="none" style="cursor: pointer;"><path id="kity_path_182" fill="white" stroke="gray" d="M659.5,561.5A6,6,0,1,1,647.5,561.5A6,6,0,1,1,659.5,561.5"></path><path id="kity_path_183" fill="none" stroke="gray"></path></g><path id="node_outline19" fill="none" stroke="none" d="M664.5,550.5h657a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-657a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text19" fill="black"><text id="kity_text_105" text-rendering="inherit" font-size="12" dy=".8em" y="553.7000000476837" x="669.5">并行（parallelism）：指严格物理意义上的同时运行，比如多核cpu，两个程序分别运行在两个核上，两者之间互不影响，</text></g></g><g id="minder_node21"><g id="node_expander20" display="none" style="cursor: pointer;"><path id="kity_path_188" fill="white" stroke="gray" d="M130.5,387.5A6,6,0,1,1,118.5,387.5A6,6,0,1,1,130.5,387.5"></path><path id="kity_path_189" fill="none" stroke="gray"></path></g><path id="node_outline21" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M23.5,374.5h91a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-91a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text21" fill="black"><text id="kity_text_109" text-rendering="inherit" font-size="14" dy=".8em" y="378.40000009536743" x="40.5">分支主题</text></g></g></g></g></svg>